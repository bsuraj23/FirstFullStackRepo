<script>

  var fName = document.forms["fnForm"]["fname"].value;

  if (!regName.test(fName)) {
    alert("First Name must be filled out");
    
  } else if(!regName.test(lName)) {
  alert("last Name must be filled out");
    }
}
</script>
</head>
<body>

<h2>HTML Forms</h2>

<form name="fnForm" autocomplete="on">
